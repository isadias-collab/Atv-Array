<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Array em JavaScrípt</title>
    <style>
    /* Estilização geral do corpo da página */
    body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #f4f6f8;
        padding: 30px;
    }

    h1 {
        color: #333;
        text-align: center;
    }

    #resultado {
        background-color: #fff;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0,0,0,0,1);
        width: 350px;
        margin: 20px auto;
    }

    button {
        margin: 5px;
        padding: 10px 15px;
        font-size: 16px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        background-color: #007BFF;
        color: white;
        transition: 0.2s;
    }

    button:hover {
        background-color: #0056b3;
    }
</style>
</head>

<body>
    <h1>Exemplo de uso de array em javascript</h1>
    <div id="resultado"></div>

    <div style="text-align: center;">
        <button onclick="mostrarFrutas()">Mostrar Fruta</button>
        <button onclick="adicionarFrutas()">Adicionar Fruta</button>
        <button onclick="removerUltima()">Remover ultima</button>       
    </div>

    <script>
        let frutas = [];
        function mostrarFrutas() {
            let resultadoDiv = document.getElementById("resultado");

            if (frutas.lenght === 0) {
                resultadoDiv.innerHTML = `
                <strong>Array completo:</strong> [] <br>
                <strong>Quantidade de Frutas:</strong> 0 <br>
                <em>O array está vazio.</em>`;

            } else {
                resultadoDiv.innerHTML = `
                <strong>Array completo:</strong> [${frutas.join(", ")}] <br>
                <strong>Quantidade de Frutas:</strong> 0 ${frutas.lenght}<br>
                `;
            }
        }

        function adicionarFrutas() {
            let novaFruta = prompt("Digite o nome da nova fruta:");

            if (novaFruta) {
                frutas.push(novaFruta);

                mostrarFrutas();
            }
        }

        function removerUltima() {
            if (frutas.lenght > 0) {
                frutas.pop();

            }else{
                alert("O array já está vazio!");

            }
            mostrarFrutas();
        }
        mostrarFrutas();
    </script>
    
</body>
</html>
